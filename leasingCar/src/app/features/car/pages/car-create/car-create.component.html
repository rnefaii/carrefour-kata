<h2 mat-dialog-title>Add New Car</h2>
<mat-dialog-content>
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" required />
    </mat-form-field>

    <mat-slide-toggle formControlName="available">Available</mat-slide-toggle>

    <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="isSubmitting || carForm.invalid" (click)="onSubmit()">
    Save
  </button>
</mat-dialog-actions>
