<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <!-- Same fields as add -->
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Driver License</mat-label>
      <input matInput formControlName="driverLicenseNumber" required  />
    </mat-form-field>
    <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
    <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="isSubmitting || customerForm.invalid" (click)="onSubmit()">
    Update
  </button>
</mat-dialog-actions>
